{% extends 'base.html' %}
{% block title %}Notifications | SmartStay{% endblock %}
{% block content %}
<div class="container py-5">
  <h2 class="mb-4">Notifications</h2>
  <ul class="list-group">
    {% for n in notifications %}
      <li class="list-group-item d-flex justify-content-between align-items-center {% if not n.is_read %}list-group-item-warning{% endif %}">
        <span>{{ n.message }}</span>
        <span class="text-muted small">{{ n.timestamp.strftime('%d %b %Y %H:%M') }}</span>
      </li>
    {% else %}
      <li class="list-group-item">No notifications yet.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
